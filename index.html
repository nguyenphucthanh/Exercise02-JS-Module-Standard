<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JS Module Standard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">JS Module Standard</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="index.html">RequireJS</a>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<fieldset>
					<legend>Load bootstrap with requireJS</legend>
					<button type="button" class="btn btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
				</fieldset>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<fieldset>
					<legend>Module #1: Function plus</legend>
					<form class="form-inline" id="module-1">
						<div class="form-group">
							<input id="number-a" class="form-control" type="text" placeholder="for ex: 1" />
						</div>
						<div class="form-group">
							<select id="operator" class="form-control">
								<option value="plus">plus</option>
								<option value="multiply">multiply by</option>
								option
							</select>
						</div>
						<div class="form-group">
							<input id="number-b" class="form-control" type="text" placeholder="for ex: 2" />
						</div>
						<div class="form-group">
							<button class="btn btn-success" type="submit">=</button>
						</div>
						<div class="form-group">
							<input id="number-result" class="form-control" type="text" readonly />
						</div>
					</form>
				</fieldset>
			</div>
		</div>

	</div>

	<!--Scripts block-->
	<script src="scripts/require.js" type="text/javascript"></script>
	<script src="scripts/app.js" type="text/javascript"></script>
</body>

</html>
